<nav class="navbar navbar-expand-lg navbar bg-dark">
  <a class="navbar-brand" style="color:white;">Coffee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="onOpenModal(null,'add')" >Add Coffee <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="search"
             name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search coffee..." required>
    </form>
  </div>
</nav>

<div class="counter">
  <p class="mt-2 text-center"><span class="h2 me-2">What's the coffee?</span>
  <p class="text-muted pb-2 text-center">We mix the ingredients and get a drink</p>
  <div class=" row g-3" >


    <div class="col ml-5">
      <form  class="col-auto" [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <ul class="list-group" *ngFor="let ingredient of ingredients; let i=index">
          <li class="list-group">
            <input class="form-check-input"  type="checkbox" formArrayName="selectedIngredients"
                   [value]="ingredient" (change)="onCheckboxChange($event)" id="{{ingredient}}" />
            <label class="form-check-label" style="color:white" for="{{ingredient}}">{{ingredient}}</label>
          </li>
        </ul>
        <button class="mt-3" type="submit">Submit</button>
      </form>
    </div>

    <div class="col float-md-right" *ngIf="searchCoffee.length>0">
      <ul class="list-group" *ngFor="let coffee of searchCoffee; let i=index">
        <li class="list-group">
          <label class="form-check-label" style="color:white" >{{coffee.image}}</label>
          <label class="form-check-label" style="color:white" >{{coffee.title}}</label>
          <label class="form-check-label" style="color:white" >{{coffee.description}}</label>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="modal fade" id="addCoffeeModal" tabindex="-1" role="dialog" aria-labelledby="addCoffeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCoffeeModalLabel">Add Coffee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form #addForm="ngForm" (ngSubmit)="onAddCoffee(addForm)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ngModel name="title" class="form-control" id="title" placeholder="title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="date" ngModel name="yearBook" class="form-control" id="description" placeholder="description" required>
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" ngModel name="ingredients" class="form-control" id="ingredients" placeholder="Ingredients" required>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" ngModel name="image" class="form-control" id="image" placeholder="Imager" required>
          </div>
          <div class="form-group">
            <label for="id">Id</label>
            <input type="date" ngModel name="id" class="form-control" id="id" placeholder="Id" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-book-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid"  type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
